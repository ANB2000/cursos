<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detalles</title>
</head>
<body>
     <!--carrusel de cursos-->
     <div id="carouselCourses" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        
        <div class="carousel-item active">
          <img src="images/ceja2/ceja.jpeg" class="d-block w-100" alt="ceja">
        </div>
        <div class="carousel-item">
          <img src="images/manicura5/manicuraimagen.jpeg" class="d-block w-100" alt="manicuraimagen">
        </div>
        <div class="carousel-item">
          <img src="images/manicura5/manicuraCurso.jpeg" class="d-block w-100" alt="manicuraCurso">
        </div>
        <div class="carousel-item">
          <img src="images/acrilico1/tecnicaAcrilico.jpeg" class="d-block w-100" alt="tecnicaAcrilico">
        </div>
        <div class="carousel-item">
          <img src="images/acrilico1/temarioAcrilico.jpeg" class="d-block w-100" alt="temarioAcrilico">
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselCourses" data-bs-slide="prev">

      <button class="carousel-control-next" type="button" data-bs-target="#carouselCourses" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
